<script src="dashboard.page.ts.ts"></script>
<td-layout-nav title="Phonebook Management System" navigationRoute="/">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Phonebook Management System</span>
    <span flex></span>
    <!--<a mat-icon-button matTooltip="Profile">-->
    <!--<mat-icon>person</mat-icon>-->
    <!--</a>-->
    <!--<span>Mr. Poodle</span>-->
  </div>
  <td-layout-card-over>
    <div layout="row" layout-align="start center">
      <div>
        <mat-card-title>{{(contactId$|async)?.name}}</mat-card-title>
        <mat-card-subtitle>Phonebook Detail</mat-card-subtitle>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div layout="column" class="inset" flex>
      <!--asset information-->
      <h3 mat-line>Phonebook Information</h3>
      <div layout="row" class="mat-padding" flex>
        <mat-card>
          <mat-card-content>
            <mat-tab-group>
              <mat-tab label="Phone no.">
                <ng-template mat-tab-label>
                  <mat-icon>phone</mat-icon>
                </ng-template>
                <div>
                  <ng-template let-phoneNo ngFor [ngForOf]="(contactId$|async)?.phoneNumbers">
                    <mat-list>
                      <mat-list-item>
                        <h5>{{phoneNo.type | phonebookCategoryPipe}}</h5>
                      </mat-list-item>
                      <mat-card-subtitle>
                        {{phoneNo.num}}
                      </mat-card-subtitle>
                      <mat-divider></mat-divider>
                    </mat-list>
                  </ng-template>
                </div>
              </mat-tab>
              <mat-tab label="Emails">
                <ng-template mat-tab-label>
                  <mat-icon>email</mat-icon>
                </ng-template>
                <div>
                  <ng-template let-email ngFor [ngForOf]="(contactId$|async)?.emails">
                    <mat-list>
                      <mat-list-item>
                        <h5>{{email.type | phonebookCategoryPipe}}</h5>
                      </mat-list-item>
                      <mat-card-subtitle>
                        {{email.address}}
                      </mat-card-subtitle>
                      <mat-divider></mat-divider>
                    </mat-list>
                  </ng-template>
                </div>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <mat-card-actions align="end">
      <button mat-button="" color="primary" (click)="goBack()">Back</button>
    </mat-card-actions>
  </td-layout-card-over>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="mat-caption">Copyright &copy; 2017 Terang LLP. All rights reserved</span>
      <span flex></span>
    </div>
  </td-layout-footer>
</td-layout-nav>
